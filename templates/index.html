<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica PDF</title>
</head>
<body>
    <h1>Carica un PDF per verificare se Ã¨ leggibile</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Carica PDF</button>
    </form>

    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>${data.message}</p>`;

            if (data.new_pdf) {
                const downloadLink = document.createElement('a');
                downloadLink.href = `/download/${data.new_pdf.split('/').pop()}`;
                downloadLink.textContent = 'Scarica il PDF convertito';
                resultDiv.appendChild(downloadLink);
            }
        });
    </script>
</body>
</html>
